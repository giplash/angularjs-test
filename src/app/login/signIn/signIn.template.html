<form class="login__form">
    <div class="login__form-row">
        <label class="login__form-label" for="signIn-email">Email:</label>
        <input class="login__form-input" id="signIn-email" type="email" ng-model="$ctrl.email" required >
    </div>
    <div class="login__form-row">
        <label class="login__form-label" for="signIn-password">Password:</label>
        <input class="login__form-input" id="signIn-password" type="password" ng-model="$ctrl.password" required >
    </div>
    <div class="login__form-row">
        <button class="login__form-submit" type="submit">Submit</button>
    </div>
</form>
